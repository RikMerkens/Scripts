<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Under Maintenance</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://sanday.com/wp-content/themes/Sanday-Theme/img/switch-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        h1 {
            color: #000000;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .notification {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
	
    </style>
</head>
<body>
    <div class="container">
        <div class="notification">
            <div class="logo">
                <img src="https://sanday.com/wp-content/uploads/2023/03/Sanday-logo-payoff-RGB.svg" alt="Sanday Logo">
            </div>
            <h1>Gepland onderhoud aan het Sanday platform</h1>
            <p>Op dit moment voeren we gepland onderhoud uit aan het Sanday platform.</p>
        </div>
    </div>
</body>
</html>
